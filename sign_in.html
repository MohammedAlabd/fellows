<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Re:Coded Fellows</title>
    <link rel="stylesheet" href="./validationCheck.css" />
  </head>

  <body>
    <header>
      <nav>
        <h1>Sign in to Re:Coded Istanbul Bootcamp</h1>
        <ul>
          <li><a href="./INDEX.html">Home </a></li>
          <li><a href="./sign_up.html">Sigh up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Re:Coded Fellows</h2>
        <form>
          <label for="Email">Email:</label>
          <input
            type="email"
            name="Email"
            placeholder="email@server.com"
            required
          /><span></span>
          <br />
          <label for="Passowrd">Passowrd:</label>
          <input
            type="password"
            name="Passowrn"
            placeholder="Password"
            required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          />
          <span></span>
          <br />
          <input type="submit" name="sign-in" value="Sign in" />
        </form>
      </section>
    </main>
    <footer>
      <h2>Folow us On</h2>
      <ul>
        <li>
          <a href="https://www.facebook.com/recodedofficial/">Facebook</a>
        </li>
        <li>
          <a href="https://www.instagram.com/recodedofficial">Instagram</a>
        </li>
        <li><a href="https://twitter.com/recodedofficial">Twitter</a></li>
      </ul>
    </footer>
  </body>
</html>
