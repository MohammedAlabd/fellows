<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Re:Coded Fellows</title>
    <link rel="stylesheet" href="./validationCheck.css" />
  </head>

  <body>
    <header>
      <nav>
        <h1>Sign up to Re:Coded Istanbul Bootcamp</h1>
        <ul>
          <li><a href="./INDEX.html">Home</a></li>
          <li><a href="./sign_in.html">Sign in </a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Re:Coded fellows</h2>
        <form>
          <label for="Name">Name:</label>
          <input
            type="text"
            name="Name"
            placeholder="Type Your Name"
            required
          />
          <span></span>

          <br />

          <label for="Email">Email:</label>
          <input
            type="email"
            name="Email"
            placeholder="email@server.com"
            required
          /><span></span>

          <br />

          <label for="Passowrd">Passowrd:</label>
          <input
            type="password"
            name="Passowrn"
            placeholder="Password"
            required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          />
          <span></span>

          <br />

          <label for="Phone">Phone Number:</label>
          <input
            type="tel"
            name="Phone"
            placeholder="+90 *** *** ** **"
            required
            pattern="[+,0-9]{10,}"
          /><span></span>

          <br />

          <label for="Gendar">select your gendar:</label>
          <input type="radio" name="Gendar" value="Male" required />
          <label for="Male">Male</label>
          <input type="radio" name="Gendar" value="Female" />
          <label for="Female">Female</label>
          <br />

          <input type="submit" name="sign-up" value="Sign up" />
        </form>
      </section>
    </main>
    <footer>
      <h2>Folow us On</h2>
      <ul>
        <li>
          <a href="https://www.facebook.com/recodedofficial/"  target=_blank>Facebook</a>
        </li>
        <li>
          <a href="https://www.instagram.com/recodedofficial"  target=_blank>Instagram</a>
        </li>
        <li><a href="https://twitter.com/recodedofficial" target=_blank>Twitter</a></li>
      </ul>
    </footer>
  </body>
</html>
